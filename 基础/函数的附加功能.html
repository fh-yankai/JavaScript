<body>
	
	<!-- 
			当使用 JavaScript 定义一个函数后，实际上可以得到如下 4 项：
			1、函数：就像 Java 的方法一样，这个函数可以被调用；
			2、对象：定义一个函数时，系统也会创建一个对象，该对象是 Function 类的实例；
			3、方法：定义一个函数时，该函数通常都会附加给某个对象，作为该对象的方法；
			4、类：在定义函数的同时，也得到了一个与函数同名的类
			
	--> 
	
	<script type="text/JavaScript">
	
		// 1、
		
		hello = function (name)
		{
				alert(name + ", 你好！");
		};
		
		window.hello("World");
		
	</script>
	
	
</body>
