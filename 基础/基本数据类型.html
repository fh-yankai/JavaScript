<body>
	
	<!-- JavaScript 的基本数据类型有如下 5 个：
			1、数值类型：包含整数或浮点数；
			2、布尔类型：只有 true 和 false 两个值；
			3、字符串类型：字符串变量必须用引号括起来，引号可以是单引号，也可以是双引号；
			4、undefined 类型：专门用来确定一个已经创建但是没有初值的变量；
			5、null 类型：用于表明某个变量的值为空。
			
	--> 
	
	<script type="text/JavaScript">
	
		// 1、数值类型
		//    JavaScript 中的数值都以双精度浮点数格式保存。
		//    如果数值只有小数部分，则可以省略整数部分的 0，但小数点不能省略。
		//    以 0 开头的数为八进制数，以 0x 或 0X 开头的为十六进制数。
		
		//    当数值变量的值超过了表数范围时，将出现两个特殊值：Infinity（正无穷大）和 -Infinity（负无穷大）
		//    Infinity 和 -Infinity 可以执行比较运算：两个 Infinity 总是相等，两个 -Infinity 也总是相等。
		//    当 Infinity 和 -Infinity 与其他数值进行算术运算时，整个算术表达式将变成一个特殊值：NaN。
				
	</script>
	
	
</body>
