<body>
	
	<!-- JavaScript 是弱类型脚本语言，使用变量前，可以无须定义。
	     JavaScript 支持两种方式引入变量：
	     1、隐式定义：直接给变量赋值。
	     2、显式定义：使用 var 关键字定义。
	     
	     JavaScript 中的变量是区分大小写的。
	     JavaScript 允许一次定义多个变量，也可以在定义变量时指定初始值。
	--> 
	
	<script type="text/JavaScript">
	
		// 1、隐式定义变量 a
		a = "Hello JavaScript！";		
		alert(a);		
		
		// 2、显式定义变量 b、c，并给 c 指定初始值
		var b, c = 100;
		
		// 给变量 b 赋值，赋值后 b 的类型为布尔型
		b = true;		
		alert(b);
		alert(c);
				
	</script>
	
	
</body>
