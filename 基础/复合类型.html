<body>
	
	<!-- 复合类型是由多个基本数据类型（也可以包括复合类型）组成的数据体。
			1、object：对象；
			2、Array：数组；
			3、Function：函数。
			
	--> 
	
	<script type="text/JavaScript">
	
		// 1、对象
		//    对象是一系列命名变量、函数的集合。其中命名变量既可以是基本类型，也可以是复合类型。
		//		对象中的命名变量称为属性，而对象中的函数称为方法。
		//		对象访问属性和方法都是通过 “.” 来实现的。
		//		JavaScript 提供了大量内置类：
		//    	Array: 		数组类
		//    	Date:  		日期类
		//			Error:		错误类
		//			Function:	函数类
		//			Math:			数学类
		//			Number:		数值类
		//			Object:		对象类
		//			String:		字符串类
				
		// 2、数组
		//    JavaScript 中数组元素的类型可以不相同
				
		var a = [3, 5, 23];
		var b = [];
		var c = new Array();
		
		b[0] = 'hello';
		b[1] = true;
		b[2] = null;
		
		c[5] = true;
		c[7] = null;
		
		alert(a + "\n" + b + "\n" + c
				+ "\n a 数组的长度：" + a.length 
				+ "\n b 数组的长度：" + b.length 
				+ "\n c 数组的长度：" + c.length );
				
				
		
	</script>
	
	
</body>
